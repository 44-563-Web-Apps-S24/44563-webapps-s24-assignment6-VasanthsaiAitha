<!DOCTYPE html>
<html>
    <head>
        <title>Animal Time</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    
<body class="bg-success" style="padding: 14px;" >

    <h1 class="text-danger">Animal game by Vasanth Sai</h1> 

<form>
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken">
    <br>
    <br>
    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal">
    <br>
    <br>
    <button class="btn btn-warning" type="button" onclick="checkAnimal()">Check the guess</button>
</form>

<br>
<p class="font-family-base" id="result">This text will be replaced </p>

<script> 
    let wrong = 0;
    let correct = 0;
    function checkAnimal()
    {
        const hiddenAnimalInput = document.getElementById("hiddenAnimal");
        const guessAnimalInput = document.getElementById("guessAnimal");
        const resultElement = document.getElementById('result');
        if (hiddenAnimalInput.value === guessAnimalInput.value)
        {
            correct++;
            alert("Ruff ruff");
        }
        else
        {
            wrong++;
            alert("Grrrr");
        }
        resultElement.innerHTML = `<p>Correct: ${correct}, Wrong: ${wrong}</p>`;
        if (wrong > correct) {
        var button = document.querySelector('button');
        button.setAttribute('onclick', 'displayAlert()');
        }
    }
    function displayAlert() 
    {
        alert("Sorry, too many wrong guesses.");
    }

</script>
<div>
    <img  id="myImage" onclick="selectImage()" src="Abbey Cocktail.jpg" src="" width="150" height="150">
</div>
<script>
let useImage = 1;

    function selectImage()
     {
    
        switch (useImage)
         {
            case 1:
                document.getElementById("myImage").src = 'Iceberg.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById('myImage').src= 'Tamagozake.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('myImage').src= 'Abbey Cocktail.jpg';
                useImage = 1;
                break;
        }
    }
    
</script>
</body>
</html>
