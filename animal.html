<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animal Time</title>
</head>

<body>
    <h1>Animal game by Vasanth Sai</h1>
    <form>
        <label for="hiddenAnimal">The hidden animal type:</label>
        <input type="password" id="hiddenAnimal" value="Chicken">
        <label for="guessAnimal">Guess the animal:</label>
        <input type="text" id="guessAnimal">
        <br>
        <br><button type="button" onclick="checkAnimal()">Check the
            guess</button>
    </form>
    <br>
    <div id="result"></div>
    <script>
        let wrong = 0;
        let correct = 0;
        function checkAnimal() {
            const hiddenAnimalInput = document.getElementById('hiddenAnimal');
            const guessAnimalInput = document.getElementById('guessAnimal');
            const resultElement = document.getElementById('result');
            if (hiddenAnimalInput.value === guessAnimalInput.value) {
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            resultElement.innerHTML = `<p>Correct: ${correct}, Wrong: ${wrong}</p>`;
        }
    </script>
    <br>
    <div id="imageContainer" style="font-size: 100%; font-family: cursive;">
        <img src="drink1.png" alt="Drink 1" id="selectedImage" onclick="selectImage()" width="150" height="150">
    </div>

    <script>
        let useImage = 1;
        function selectImage() {
            const selectedImage = document.getElementById('selectedImage');
            switch (useImage) {
                case 1:
                    selectedImage.src = "drink2.png";
                    useImage = 2;
                    break;
                case 2:
                    selectedImage.src = "drink3.png";
                    useImage = 3;
                    break;
                case 3:
                    selectedImage.src = "drink1.png";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
    </body>

</html>
