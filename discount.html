<!DOCTYPE html>
<html>
<head>
    <title>My Discount Calculator</title>
</head>
<body>

<h1>Vasanth Sai Aitha discount calculations</h1>

    <label for="Price">Enter price per</label>
    <input type="number" id="Price" value="10"> 
    <br>
    <br>
    <label for="count_element">Enter the number of items</label>
    <input type="number" id="count_element" value="9"> 
    <br>
    <br>
    <label for="discount">Enter the discount percent</label>
    <input type="number" id="discount" value="5"> 
    <br>
    <br>
    <button onclick="discount()">Show total</button>
    <br>
    <br>
    <p id="result"></p>

<script> 

    function discount() 
    {
        var PriceInput = parseFloat(document.getElementById("Price").value);
        var CountInput = parseInt(document.getElementById("count_element").value);
        var DiscountInput = parseInt(document.getElementById("discount").value);
        var toShow = "";
        for (var i = DiscountInput; i <= DiscountInput + 4; i++) 
        {
            var TotalPrice = PriceInput - (PriceInput * i / 100);
            toShow += i + "% is " + (TotalPrice * CountInput).toFixed(1) + "; ";
        }
        document.getElementById("result").innerHTML = "Totals are: " + toShow;
    }

</script>

</body>
</html>
