<!DOCTYPE html>
<html>
 <head>
    <title>My Packing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body class="bg-warning" style="padding: 14px;">
<h1 class="text-success">Vasanth Sai packs for a trip</h1>

<form>
    <input type="checkbox" id="Pack_light" value="True">
    <label for="Pack_light"> Pack light</label>
    <br>
    <input type="checkbox" id="Carry_on" value="True">
    <label for="Carry_on">Carry on</label>
    <br>
    <input type="checkbox" id="Tablet" value="False">
    <label for="Tablet">Tablet</label>
    <br>
    <button class="btn btn-danger" type="button" onclick="selectPack()">Select for packing</button>
</form>

<p id="result">This text will be replaced </p>

<form>
    <label for="Month">Enter travel month</label>
    <input type="text" id="Month" value="May"> 
    <br>
    <br>
    <label for="Price">Enter price</label>
    <input type="text" id="Price"> 
    <br>
    <br>
    <button class="btn btn-danger" type="button" onclick="updatePack()">Update the pack</button>
</form>

<p id="priceresult">This text will be replaced </p>
<script> 
    var my_pack ={};
    function selectPack() 
    {
        my_pack = {};
        var firstLight = document.getElementById("Pack_light").checked;
        var secondLight = document.getElementById("Carry_on").checked;
        var thirdLight = document.getElementById("Tablet").checked;
        my_pack.light = firstLight;
        my_pack.carry = secondLight;
        my_pack.tablet = thirdLight;
        document.getElementById('result').innerHTML = "Result: " + JSON.stringify(my_pack);
    }
    function updatePack()
    {
        var monthInput = document.getElementById("Month").value;
        var PriceInput = document.getElementById("Price").value;
        my_pack[monthInput] = PriceInput;
        document.getElementById('priceresult').innerHTML = "Result: " + JSON.stringify(my_pack);
    }
</script>

</body>
</html>
